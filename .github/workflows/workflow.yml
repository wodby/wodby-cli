name: Build

on:
  push:
    branches:
    - '2.0'

    tags:
    - '*'

  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: build
      run: make
    - name: test
      run: make test
